<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Header Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .header-container {
            margin: 0 auto; /* This centers the container */
            max-width: 1200px; /* Adjust this to control the maximum width */
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8; /* Optional background color */
            border-bottom: 1px solid #e7e7e7; /* Optional border */
        }
        
        h1 {
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Your Centered Header</h1>
        <p>Optional subtitle or navigation can go here</p>
    </div>
    
    <!-- Rest of your page content -->
</body>
</html>
