<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Centered Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .header-container {
            margin: 40px auto; /* Increased margin top/bottom */
            max-width: 1000px; /* Slightly narrower container for more side margin */
            padding: 30px 40px; /* Increased padding (top/bottom, left/right) */
            text-align: center;
            background-color: #1565c0; /* Nice blue color */
            color: white; /* White text for contrast */
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        
        h1 {
            margin: 0 0 10px 0; /* Space below heading */
            font-size: 2.5em;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Your Centered Header</h1>
        <p class="subtitle">With increased margins and blue styling</p>
    </div>
    
    <!-- Rest of your page content -->
</body>
</html>
